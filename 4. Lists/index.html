<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered lists</h2>
            <ol start="5" reversed>
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ol>
        </article>
        <article>
            <h2>Ordered lists</h2>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ul>
        </article>
    </main>
</body>
</html>
